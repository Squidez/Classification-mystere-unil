<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classification Game</title>
  <link href="./src/style.css" rel="stylesheet">
  <script type="module" src="src/main.js"></script>
</head>
<body class="bg-neutral-800 grid grid-cols-1 grid-rows-6 gap-4 h-screen place-items-center">
    
    <!-- Modal - Start Game -->
    <div id="start_dial" 
    class="fixed inset-0 bg-neutral-900 flex items-center justify-center">
      <div class="bg-neutral-100 opacity-70 rounded-lg shadow-lg p-6 w-80 text-center justify-center">
        <h2 class="text-2xl font-bold mb-2">Hello, aide-moi à classer les différentes images !</h2>
        <p class="text-xl mb-4 font-semibold text-center">
          Appuye sur 
          <span class="text-red-700">A</span> ou
          <span class="text-green-700">B</span>
          pour indiquer ce que tu vois sur l'image.
        </p><br>
        <button type="button" id="start_btn" 
        class = "bg-radial from-yellow-400 from-40% to-yellow-700 text-white px-10 py-4 rounded-4xl font-extrabold shadow hover:opacity-70 transition object-bottom-left">
        C'est parti !
      </button>
      </div>
    </div>

    <!-- Modal - Game Over -->
    <div id="gameover_dial" 
    class="fixed inset-0 bg-neutral-900 flex items-center justify-center hidden">
      <div class="bg-neutral-100 opacity-70 rounded-lg shadow-lg p-6 w-80 text-center justify-center">
        <h2 id="gameover_msg" class="text-2xl font-bold mb-2"></h2>
        <button type="button" id="gameover_btn" 
        class = "bg-radial from-yellow-400 from-40% to-yellow-700 text-white px-10 py-4 rounded-4xl font-extrabold shadow hover:opacity-70 transition object-bottom-left">
        Rejouer
      </button>
      </div>
    </div>

    <!--Score Text-->
    <div class="row-start-1 row-end-2 text-white text-3xl font-bold items-center justify-center">
      Score : <span id="score">0</span>
    </div>

    <!-- Modal - New Category -->
    <div id="category_dial" 
    class="fixed bg-transparent inset-0 flex items-start justify-center pt-30 hidden">
      <div class="bg-neutral-100 opacity-70 rounded-lg shadow-lg p-6 w-80 items-center justify-center">
        <h2 class="text-2xl font-bold mb-2">Nouvelle Catégorie !</h2>
        <p>
          <span id="cat_a" class="text-red-700 text-xl mb-4 font-semibold"></span> ou 
          <span id="cat_b" class="text-green-700 text-xl mb-4 font-semibold"></span> ?
        </p>
      </div>
    </div>

    <!-- Image to display -->
    <div class="row-start-2 row-end-6 rounded-lg justify-center">
        <img id="picture" src="" alt="Devine ¯\_(ツ)_/¯" 
        class="rounded-lg h-[70vh]"/>
    </div>
    
    <!-- Answer Buttons -->
    <div class="row-start-6 items-center justify-center">
      <button type="button" id="button_a" 
        class = "bg-radial from-red-400 from-40% to-red-700 text-white px-16 py-6 rounded-4xl font-extrabold shadow hover:opacity-60 transition object-bottom-left">
        Chihuahua
      </button>
      <button type="button" id="button_b" 
        class = "bg-radial from-green-500 from-40% to-green-700 text-white px-16 py-6 rounded-4xl font-extrabold shadow hover:opacity-60 transition object-bottom-left">
        Muffin
      </button>
    </div>
</body>
</html>
